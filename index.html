<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cartas Interativas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 50px;
    }

    .card-container {
      perspective: 1000px;
    }

    .card {
      width: 200px;
      height: 300px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      cursor: pointer;
    }

    .card-container:hover .card,
    .card-container:focus-within .card {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 20px;
      background: white;
    }

    .front {
      background-color: #ffffff;
    }

    .back {
      background-color: #d9eaff;
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>

  <!-- 8 Cartas -->
  <div class="card-container" tabindex="0">
    <div class="card">
      <div class="card-face front">Frente 1</div>
      <div class="card-face back">Verso 1</div>
    </div>
  </div>

  <div class="card-container" tabindex="0">
    <div class="card">
      <div class="card-face front">Frente 2</div>
      <div class="card-face back">Verso 2</div>
    </div>
  </div>

  <div class="card-container" tabindex="0">
    <div class="card">
      <div class="card-face front">Frente 3</div>
      <div class="card-face back">Verso 3</div>
    </div>
  </div>

  <div class="card-container" tabindex="0">
    <div class="card">
      <div class="card-face front">Frente 4</div>
      <div class="card-face back">Verso 4</div>
    </div>
  </div>

  <div class="card-container" tabindex="0">
    <div class="card">
      <div class="card-face front">Frente 5</div>
      <div class="card-face back">Verso 5</div>
    </div>
  </div>

  <div class="card-container" tabindex="0">
    <div class="card">
      <div class="card-face front">Frente 6</div>
      <div class="card-face back">Verso 6</div>
    </div>
  </div>

  <div class="card-container" tabindex="0">
    <div class="card">
      <div class="card-face front">Frente 7</div>
      <div class="card-face back">Verso 7</div>
    </div>
  </div>

  <div class="card-container" tabindex="0">
    <div class="card">
      <div class="card-face front">Frente 8</div>
      <div class="card-face back">Verso 8</div>
    </div>
  </div>

</body>
</html>
